<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="" id="bg">
        <div class="bg-container d-flex flex-column justify-content-center" style="height: 100vh">
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none" id="speedTypingTest">
        <div class="bg-container">
            <h1 class="main-heading">Speed Typing Test</h1>
            <p class="small-description">On your fingers lets set Go!</p>
            <div class="d-flex flex-row mt-4">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" height=45 width=45 />
                <p class="timer" id="timer">0</p>
                <p class="seconds-tag">seconds</p>
            </div>
            <div class="small-card card p-3">
                <p id="quoteDisplay"></p>
                <textarea placeholder="Type Here!!" name="" id="quoteInput" rows="4" cols="40"></textarea>
            </div>
            <p class="result" id="result"></p>
            <button class="btn" id="submitBtn">Submit</button>
            <button class="btn" id="resetBtn">Reeset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
